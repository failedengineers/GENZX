{% extends "base.html" %}

{% block content %}
<style>
/* 404 PAGE */
.error-wrapper {
  min-height: calc(100vh - 120px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.error-box {
  text-align: center;
  max-width: 520px;
  width: 100%;
}

.error-code {
  font-size: 96px;
  font-weight: 800;
  color: #6a00ff;
  line-height: 1;
}

.error-title {
  font-size: 26px;
  margin: 20px 0 10px;
  font-weight: 700;
}

.error-text {
  color: #bbb;
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 28px;
}

.error-actions {
  display: flex;
  gap: 14px;
  justify-content: center;
  flex-wrap: wrap;
}

.error-btn {
  padding: 12px 22px;
  border-radius: 6px;
  font-weight: 600;
  text-decoration: none;
  transition: transform .15s ease, background .15s ease;
}

.error-btn.primary {
  background: #6a00ff;
  color: #fff;
}

.error-btn.secondary {
  background: #1a1a1a;
  color: #ddd;
  border: 1px solid #2a2a2a;
}

.error-btn:hover {
  transform: translateY(-2px);
}

/* mobile */
@media (max-width: 600px) {
  .error-code { font-size: 72px; }
  .error-title { font-size: 22px; }
}
</style>

<div class="error-wrapper">
  <div class="error-box">
    <div class="error-code">404</div>
    <div class="error-title">Page Not Found</div>
    <p class="error-text">
      The page you’re looking for doesn’t exist or may have been moved.
      Please check the URL or return to safety.
    </p>

    <div class="error-actions">
      <a href="/" class="error-btn primary">Go Home</a>
      <a href="javascript:history.back()" class="error-btn secondary">Go Back</a>
    </div>
  </div>
</div>
{% endblock %}
